            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

        function validateTicket() {
            setLoadingState('validate-btn', true);
            const bookingId = document.getElementById('bookingId').value.trim();
            const ticketInfoDiv = document.querySelector('.ticket-info');
            const qrCodeDiv = document.getElementById('qr-code');
            const buttonContainer = document.getElementById('button-container');
            const token = localStorage.getItem('token');

            if (!bookingId) {
                ticketInfoDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Please enter a booking ID.</p>';
                qrCodeDiv.innerHTML = '';
                buttonContainer.innerHTML = '';
                setLoadingState('validate-btn', false);
                return;
            }

            fetch('/api/tickets/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ booking_id: bookingId, private_key: 'server-side-validation' })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.valid) {
                    ticketInfoDiv.innerHTML = `
                        <p class="success"><i class="fas fa-ticket-alt"></i> Ticket found!</p>
                        <p><span class="label">Event:</span> <span class="value">${data.event}</span></p>
                        <p><span class="label">Name:</span> <span class="value">${data.booking.full_name}</span></p>
                        <p><span class="label">Email:</span> <span class="value">${data.booking.email_address}</span></p>
                        <p><span class="label">Tickets:</span> <span class="value">${data.booking.ticket_quantity}</span></p>
                        <p><span class="label">Status:</span> <span class="value">${data.booking.consumed ? 'Consumed' : 'Active'}</span></p>
                    `;
                    const buttons = data.booking.consumed
                        ? ''
                        : `
                            <div class="form-group">
                                <label for="emailInput">Email for Ticket</label>

                    qrCodeDiv.innerHTML = '';

                        width: 128,
                        height: 128,
                        colorDark: "#1a3c34",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    ticketInfoDiv.innerHTML = `<p class="error"><i class="fas fa-exclamation-circle"></i> ${data.error || 'Invalid Booking ID'}</p>`;

                    buttonContainer.innerHTML = '';
                }
                setLoadingState('validate-btn', false);
            })
            .catch(error => {
                ticketInfoDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Server error. Please try again.</p>';
                qrCodeDiv.innerHTML = '';
                buttonContainer.innerHTML = '';
                setLoadingState('validate-btn', false);
                console.error('Validate Ticket Error:', error);
            });
        }

                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ booking_id: bookingId, email })

                document.getElementById('qr-code').innerHTML = '';
                document.getElementById('button-container').innerHTML = '';
                setLoadingState('validate-btn', false);
                setTimeout(() => validateTicket(), 2000);
            })
            .catch(error => {
                ticketInfoDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Server error. Please try again.</p>';
                setLoadingState('validate-btn', false);
                console.error('Check In Ticket Error:', error);
            });
        }

        async function startScanner() {
            const video = document.getElementById('video');
            const startBtn = document.getElementById('start-scanner');
            const stopBtn = document.getElementById('stop-scanner');
            const resultDiv = document.getElementById('ticket-result');

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-flex';
                video.play();
                requestAnimationFrame(tick);
            } catch (err) {
                resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Unable to access camera. Please ensure camera permissions are granted.</p>';
                console.error('Start Scanner Error:', err);
            }
        }

        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('video').srcObject = null;
            document.getElementById('start-scanner').style.display = 'inline-flex';
            document.getElementById('stop-scanner').style.display = 'none';
            document.getElementById('ticket-result').innerHTML = '';
        }

        function tick() {
            const video = document.getElementById('video');
            const resultDiv = document.getElementById('ticket-result');
            const token = localStorage.getItem('token');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    const bookingId = code.data.match(/Booking ID: (EVENTNP_\d{2})/)?.[1];
                    if (bookingId) {
                        fetch('/api/tickets/scan', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ booking_id: bookingId })
                        })
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.json();
                        })
                        .then(data => {
                            if (data.message) {
                                resultDiv.innerHTML = `
                                    <p class="success"><i class="fas fa-check-circle"></i> ${data.message}</p>
                                    <p>Event: ${data.event}</p>
                                    <p>Name: ${data.booking.full_name}</p>
                                    <p>Email: ${data.booking.email_address}</p>
                                    <p>Tickets: ${data.booking.ticket_quantity}</p>
                                `;
                                stopScanner();
                            } else {
                                resultDiv.innerHTML = `<p class="error"><i class="fas fa-exclamation-circle"></i> ${data.error || 'Invalid QR code'}</p>`;
                            }
                        })
                        .catch(error => {
                            resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Server error. Please try again.</p>';
                            console.error('QR Scan Error:', error);
                        });
                    } else {
                        resultDiv.innerHTML = `<p class="error"><i class="fas fa-exclamation-circle"></i> Invalid QR code.</p>`;
                    }
                }
            }
            if (stream) requestAnimationFrame(tick);
        }

        function createEvent() {
            setLoadingState('create-event-btn', true);
            const eventName = document.getElementById('eventName').value.trim();
            const eventDate = document.getElementById('eventDate').value;
            const eventDescription = document.getElementById('eventDescription').value.trim();
            const eventTotalTickets = document.getElementById('eventTotalTickets').value.trim();
            const eventBanner = document.getElementById('eventBanner').files[0];
            const resultDiv = document.getElementById('event-result');
            const token = localStorage.getItem('token');

            if (!eventName || !eventDate || !eventDescription || !eventTotalTickets || !eventBanner) {
                resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Please fill all fields and upload a banner image.</p>';
                setLoadingState('create-event-btn', false);
                return;
            }

            const totalTickets = parseInt(eventTotalTickets);
            if (isNaN(totalTickets) || totalTickets <= 0) {
                resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Total tickets must be a positive number.</p>';
                setLoadingState('create-event-btn', false);
                return;
            }

            const formData = new FormData();
            formData.append('name', eventName);
            formData.append('date', new Date(eventDate).toISOString());
            formData.append('description', eventDescription);
            formData.append('total_tickets', totalTickets);
            formData.append('banner', eventBanner);

            fetch('/api/events/create', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                if (data.id) {
                    resultDiv.innerHTML = `<p class="success"><i class="fas fa-check-circle"></i> Event "${eventName}" created successfully!</p>`;
                    document.getElementById('eventName').value = '';
                    document.getElementById('eventDate').value = '';
                    document.getElementById('eventDescription').value = '';
                    document.getElementById('eventTotalTickets').value = '';
                    document.getElementById('eventBanner').value = '';
                    setTimeout(() => { resultDiv.innerHTML = ''; }, 2000);
                } else {
                    resultDiv.innerHTML = `<p class="error"><i class="fas fa-exclamation-circle"></i> ${data.error || 'Failed to create event'}</p>`;
                }
                setLoadingState('create-event-btn', false);
            })
            .catch(error => {
                resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Server error. Please try again.</p>';
                setLoadingState('create-event-btn', false);
                console.error('Create Event Error:', error);
            });
        }

        function updateStats() {
            const statsGrid = document.querySelector('.stats-grid');
            const token = localStorage.getItem('token');

            fetch('/api/events/stats', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                statsGrid.innerHTML = '';
                data.forEach(event => {
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    statCard.innerHTML = `
                        <h3>${event.name}</h3>
                        <p>Total Tickets: ${event.total_tickets}</p>
                        <p>Tickets Sold: ${event.tickets_sold}</p>
                        <p>Total Sales: NPR ${event.total_sales}</p>
                    `;
                    statsGrid.appendChild(statCard);
                });
            })
            .catch(error => {
                statsGrid.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Failed to load statistics.</p>';
                console.error('Update Stats Error:', error);
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('token')) {
                window.location.href = 'admin.html';
                return;
            }

            document.querySelectorAll('.nav-bar li').forEach(li => {
                li.addEventListener('click', () => showSection(li.dataset.section));
            });

            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('validate-btn').addEventListener('click', validateTicket);
            document.getElementById('clear-btn').addEventListener('click', clearTicketForm);
            document.getElementById('start-scanner').addEventListener('click', startScanner);
            document.getElementById('stop-scanner').addEventListener('click', stopScanner);
            document.getElementById('create-event-btn').addEventListener('click', createEvent);

            document.getElementById('button-container').addEventListener('click', (e) => {
                if (e.target.closest('button[data-action="send-email"]')) {
                    const btn = e.target.closest('button');
                    sendTicketEmail(btn.dataset.bookingId, btn.dataset.event);
                } else if (e.target.closest('button[data-action="check-in"]')) {
                    checkInTicket(e.target.closest('button').dataset.bookingId);
                }
            });

            updateStats();
            showSection('validate-ticket');
        });
    </script>
</body>
</html>
